<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for your help in achieving the world's energy future!
    </p>
    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label" for="name">
          Name
          <br />
          <input
            name="name"
            id="name"
            type="text"
            placeholder="Enter your name"
            required
          />
        </label>
        <label id="email-label" for="email">
          Email
          <br />
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label id="number-label">
          Duration of work with fuels in years (optional)
          <br />
          <input
            name="duration"
            id="number"
            type="number"
            min="0"
            max="110"
            placeholder="Duration"
          />
        </label>
        <label for="">
          What is the best fuel for the world's energy future?
          <br />
          <select name="" id="dropdown">
            <option>Choose the fuel of the future</option>
            <option>Petroleum fuel</option>
            <option>Hydrogen</option>
            <option>Electricity</option>
            <option>Biofuels</option>
            <option>Synthetic fuels</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="">
          Are you concerned about the world's energy future?
          <br>
          <input type="radio" name="radio" value="yes" checked />
          Yes
        </label>
        <label for="">
          <input type="radio" name="radio" value="no" />
          No
        </label>
      </fieldset>
      <fieldset>
        <label for="">
          What can we do for the future of energy? (Check all that apply)
          <br>
          <input type="checkbox" value="education" />
          Educate society
        </label>
        <label for="">
          <input type="checkbox" value="sience" />
          Engage in sientific work
        </label>
        <label for="">
          <input type="checkbox" value="other" />
          Other
        </label>
      </fieldset>
      <fieldset>
        <textarea name="" id="" rows="6"></textarea>
      </fieldset>
      <fieldset>
        <input id="submit" type="submit" />
      </fieldset>
    </form>
  </body>
</html>
